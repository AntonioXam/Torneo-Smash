<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de cruces - Campeonato Super Smash Bros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="funciones.js" defer></script>
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <a href="https://www.pokemon.com" target="_blank">
            <img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/buttons/logo-pokemon-79x45.png" alt="Logo Pokémon" class="mb-2" style="width: 120px;">
        </a></a>
        <h1 class="ms-2">Campeonato de Pokémon</h1>
    </header>
    <main class="container my-4">
        <div id="timer-container" class="mb-4 p-3 bg-light border rounded d-flex align-items-center">
            <div class="me-2">
            </div>
            <div id="timer" class="fs-5"><i class="bi bi-clock"></i> Tiempo transcurrido: <span id="seconds">0</span> segundos</div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button id="generateMatch" class="btn btn-warning me-2">
                <img src="images/pokebola.png" alt="Pokebola" class="me-2" style="width: 30px; height: 30px;"> ¡Combate!
            </button>
            <button id="reset" class="btn btn-secondary">
                <i class="bi bi-arrow-counterclockwise"></i> Reiniciar
            </button>
        </div>
        <div id="end-message-container" class="text-center mt-4"></div>
        <div id="bracket" class="d-flex flex-column align-items-center">
            <!-- Aquí se mostrarán los cruces -->
        </div>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        <p>Torneo Pokémon</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
